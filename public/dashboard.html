<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="dashboard">
        <header>
            <h1>Welcome to the Health Dashboard</h1>
            <p id="userDisplayName">User Name</p>
            <p id="currentDate">Current Date</p>
        </header>
        <section id="health-overview">
            <h2>Health Overview</h2>
            <p id="heartRate">Heart Rate: --</p>
            <p id="weight">Weight: --</p>
            <p id="temperature">Temperature: --</p>
            <p id="bloodPressure">Blood Pressure: --</p>
        </section>
        <section id="recentCheckups">
            <h2>Recent Checkups</h2>
            <ul>
                <!-- Recent checkup records will be dynamically added here -->
            </ul>
        </section>
        <section id="healthInsights">
            <h2>Health Insights</h2>
            <p>Insights will be displayed here.</p>
        </section>
    </div>
    <script src="js/dashboard.js"></script>
</body>

</html>
